<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags para codificação de caracteres e viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Título da página -->
    <title>Angular JS</title>
</head>
<body>
    <!-- Div que inicia o aplicativo AngularJS -->
    <div ng-app="">
        <!-- Título da aula -->
        <p>Primeira Aula de Angular JS</p>
        
        <!-- Entrada para o nome -->
        <p>Nome: <input type="text" ng-model="nome" placeholder="Digite o nome"></p>
        
        <!-- Exibição dinâmica do nome digitado -->
        <h1>Nome digitado é: {{nome}}</h1>
    </div>
    
    <!-- Inclusão da biblioteca AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
</body>
</html>
