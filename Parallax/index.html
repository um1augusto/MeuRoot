<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efeito Parallax com jQuery</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="parallax-container jarallax" data-jarallax data-speed="0.2">
        <img class="jarallax-img" src="../img/atencao.png" alt="Imagem Parallax 1">
    </div>
    <div class="content">
        <h1>Bem-vindo ao Efeito Parallax</h1>
        <p>Este é um exemplo de efeito parallax usando jQuery e Jarallax.</p>
    </div>
    <div class="parallax-container jarallax" data-jarallax data-speed="0.2">
        <img class="jarallax-img" src="../img/atencao2.png" alt="Imagem Parallax 2">
    </div>
    <div class="content">
        <h1>Seção Secundária</h1>
        <p>Esta é outra seção com efeito parallax usando uma imagem diferente.</p>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jarallax/1.12.0/jarallax.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
