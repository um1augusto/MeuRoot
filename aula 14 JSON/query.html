<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibição de Dados JSON em Tabela</title>
    <!-- Inclui a biblioteca jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Dados JSON em Tabela</h1>
    <!-- Tabela onde os dados serão exibidos -->
    <table id="dataTable" border="1">
        <thead>
            <tr>
                <!-- Cabeçalhos da tabela -->
                <th>Nome</th>
                <th>Idade</th>
                <th>CPF</th>
                <th>Telefone</th>
            </tr>
        </thead>
        <!-- Corpo da tabela onde os dados serão inseridos dinamicamente -->
        <tbody></tbody>
    </table>
    <!-- Script que manipula os dados JSON -->
    <script src="query.js"></script>
</body>
</html>
