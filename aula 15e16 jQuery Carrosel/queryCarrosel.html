<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Inclui a biblioteca jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Link para o arquivo de estilo do carrossel -->
    <link rel="stylesheet" href="queryCarrosel.css">
    <title>Carrossel de imagens</title>
</head>

<body>
    <!-- Container principal do carrossel -->
    <div class="container-carrosel">
        <!-- Div que contém as imagens do carrossel -->
        <div class="imagem-carrosel">
            <!-- Imagens do carrossel com classes específicas -->
            <img src="../img/jett.png" alt="imagem jett" class="imagem">
            <img src="../img/viper.png" alt="imagem viper" class="imagem">
            <img src="../img/killjoy.png" alt="imagem killjoy" class="imagem">
        </div>
    </div>
    <!-- Botões de navegação do carrossel -->
    <button class="prev">Anterior</button>
    <button class="next">Avançar</button>

    <!-- Scripts JavaScript para manipulação do carrossel -->
    <script src="queryCarrosel.js"></script>
    <!-- Inclui novamente a biblioteca jQuery, que já foi incluída no início -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>

</html>
